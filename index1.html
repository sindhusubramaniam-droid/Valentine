<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background-color: #f6d1d1;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    transition: background-image 1s ease;
}

h1 {
    margin-top: 60px;
    color: #b30059;
    font-size: 36px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background-color: #ff4081;
    color: white;
    left: 38%;
    top: 65%;
}

#noBtn {
    background-color: #555;
    color: white;
    left: 55%;
    top: 65%;
}

#imageContainer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
}

#imageContainer img {
       width: 75%;
    max-width: 500px;
    border-radius: 30px;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
}

#loveText {
    position: absolute;
    top: 5%;
    font-size: 34px;
    color: white;
    text-shadow: 2px 2px 6px black;
}
</style>
</head>

<body>

<h1 id="question">Will You Be My Valentine? üíò</h1>

<button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
<button id="noBtn" onmouseover="moveNo()">NO üôÑ</button>

<div id="imageContainer">
      <div class="love-text" id="loveText">
        Yayyyy!! üòçüíç  
        <br> I love you forever ‚ù§Ô∏è
    </div>
    <img src="https://i.ibb.co/4w4k5K32/gibiliimage.jpg" alt="Love Image">
</div>

<script>
function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function yesClicked() {
    document.getElementById("question").style.display = "none";
    document.getElementById("yesBtn").style.display = "none";
    document.getElementById("noBtn").style.display = "none";

    document.getElementById("imageContainer").style.display = "flex";
}
</script>
